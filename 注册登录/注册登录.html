<head>
  <meta charset="UTF-8">

  <title>注册登录</title>
  <link rel="stylesheet" href="注册登录.css">
</head>

<body>
  <div class="sta">
    <div>
      <div class="guide">
        <ul class="left">
          <li><img src="../R-C.jpg" alt=""></li>
          <li><a href="../古典音乐.html">首页</a></li>
          <li><a href="../论坛/论坛.html">论坛</a></li>
          <li><a href="../个人主页.html">个人主页</a></li>
          <li><a href="../关于.html">关于</a></li>
        </ul>
        <ul class="right">
          <li><a href="../注册登录/注册登录.html">登录</a></li>
          <li><a href="../注册登录/注册.html">注册</a></li>

        </ul>
      </div>
    </div>
  </div>
  <!-- 以上是导航栏的标签书写 -->
  <div class="main">
    <h2 class="title">Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="submit" value="Login" id="loginBtn" onclick="s()">
    <div class="footer">
      <a href="注册.html">去注册</a>
    </div>
  </div>
  <script>
    function s() {
      let a = document.getElementById('username').value
      let b = document.getElementById('password').value

      if (a === '') {
        alert('用户名为空')
      }
      else {
        if (b === '') {
          alert('密码为空')
        }
        if (a === '111') {
          if (b === '111') {
            alert('登录成功')
            window.location.href = "http://127.0.0.1:5500/%E5%8F%A4%E5%85%B8%E9%9F%B3%E4%B9%90.html"
          }
          else {
            alert('密码错误')
          }
        }
        else {
          alert('用户不存在')
        }
      }

    }
  </script>
</body>
